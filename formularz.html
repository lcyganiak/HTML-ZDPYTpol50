<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend> Formularz Kontaktowy </legend>
        <label for="name">Podaj imię: </label>
        <input type="text" id="name">

        <label for="pass">Podaj hasło</label>
        <input type="password" name="" id="pass">

        <label for="cars">Wybierz markę</label>
        <select name="" id="cars">
            <optgroup label="Marki Europejskie">
                <option value="1">Volvo</option>
                <option value="2">BMW</option>
            </optgroup>
            <optgroup label="Marki wschodnie">
                <option value="3">Toyota</option>
                <option value="4">Honda</option>
            </optgroup>
        </select>
        <label for="fav">Pora roku</label>
        <input type="text" id="fav" list="xd">
        <datalist id="xd">
            <option value="Zima"></option>
            <option value="2">Wiosna</option>
            <option value="3">Lato</option>
            <option value="4">Jesień</option>

        </datalist>    

        <label for="msg">Wiadomość do trenera</label>
        <textarea name="" id="msg" cols="30" rows="10"></textarea>
    </fieldset>





</body>

</html>
